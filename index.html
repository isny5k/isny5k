<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Isny5k</title>
<style>
:root{ --bg:#000000; --accent:#ffffff; }
html,body{
height:100%;
margin:0;
background:var(--bg);
font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
color:var(--accent);
}
.wrap{
min-height:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
padding:2rem;
box-sizing:border-box;
text-align:center;
}
h1{
font-size:3.25rem;
margin:0 0 1rem 0;
letter-spacing:0.04em;
}
ul.names{
list-style:none;
padding:0;
margin:0;
display:inline-block;
text-align:left;
min-width:220px;
}
ul.names li{
padding:0.35rem 0.5rem;
border-radius:6px;
margin:0.25rem 0;
background:rgba(255,255,255,0.05);
}

/* Timer-Stil */
#countdown {
  margin-top: 2rem;
  font-size: 1.5rem;
  font-weight: 500;
  background: rgba(255,255,255,0.1);
  padding: 0.75rem 1.25rem;
  border-radius: 8px;
  display: inline-block;
}
</style>
</head>
<body>
<main class="wrap">
  <h1>Isny5k</h1>
  <ul class="names">
    <li>#1 - Patrick</li>
    <li>#2 - Christian</li>
    <li>#3 - Simon W.</li>
    <li>#4 - Simon S.</li>
    <li>#5 - Orti</li>
    <li>#6 - Markus</li>
    <li>#7 - Kai</li>
    <li>#8 - Fanni</li>
    <li>#9 - Sebi</li>
    <li>#10 - Deine Name?</li>
  </ul>

  <div id="countdown">LÃ¤dt Countdown...</div>
</main>

<script>
const targetDate = new Date("2025-12-05T18:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if (diff <= 0) {
    document.getElementById("countdown").textContent = "Das Event hat begonnen!";
    clearInterval(timer);
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById("countdown").textContent =
    `${days} Tage, ${hours} Std, ${minutes} Min, ${seconds} Sek`;
}

updateCountdown();
const timer = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
